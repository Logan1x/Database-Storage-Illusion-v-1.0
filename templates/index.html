<!DOCTYPE html>
<html>
    <head>
        <title>Registration Portal</title>
    </head>
    <body>
        <center>
        <h1> Register below for the course you want to get enrolled in :  </h1>
            <form action = "/register" method = "POST">
            <input style="height:40px; width:130px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" name = name placeholder = "Name" type = text>    
            <select style="height:40px; width:210px" name = "Course">
                <option disabled selected value = "">Course</option>
                <option value = "Aerospace Engineering">Aerospace Engineering</option>
                <option value = "Aeronautical Engineering">Aeronautical Engineering</option>
                <option value = "Computer Science Engineering">Computer Science Engineering</option>
                <option value = "Mechanical Engineering">Mechanical Engineering</option>
                <option value = "Electrical Engineering">Electrical Engineering</option>
                <option value = "Civil Engineering">Civil Engineering</option>
                <option value = "Electronics and Communication Engineering">Electronics and Communication Engineering</option>
            </select>
            <input style="height:40px; width:130px" type = "submit" value = "Register">
        </form>
        </center>>
        <script>
            document.querySelector('form').onsubmit = function(){
                if(!document.querySelector('input').value){
                    alert("You must provide your name");
                    return false;
                }
                else if(!document.querySelector('select').value){
                    alert("You must provide your Course in which you want yourself to get enrolled!");
                    return false;
                }
                return true;
            };
        </script>
    </body>
</html>
